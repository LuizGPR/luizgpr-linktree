<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuizGPR Linktree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./properties/favicon.ico" type="image/x-icon">
    <script src="./script.js"></script>
</head>
<body>
    <div id="container">
        <div id="profile">
            <img src="./properties/profile-picture.jpg" alt="Foto de perfil do Luiz Guilherme">
            <p id="nome">@luizgpr</p>
            <div id="button">
                <button  onclick="toggleMode()"></button>
            </div>
        </div>
        <nav id="links">
            <ul>
                <li><a href="https://www.instagram.com/luizgpr/" target="_blank" rel="noopener noreferrer">Instagram</a></li>
                <li><a href="https://www.linkedin.com/in/luizgpr/" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
                <li><a href="https://twitter.com/_luizgpr" target="_blank" rel="noopener noreferrer">Twitter/X</a></li>
            </ul>
        </nav>
        <footer>
            <span>Desenvolvido com dedicação por LuizGPR em Ago/2023 &#169;</span>
        </footer>
    </div>
</body>
</html>
